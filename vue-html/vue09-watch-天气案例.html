<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-天气案例</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <h2>今天天气怎么样? ->{{info}}</h2>
    <button @click="changeWeather">切换天气--方法</button>
    <br/>
    <hr/>
    <button @click="isHot = !isHot">切换天气--简写表达式</button>
    <h3>绑定事件的时候: @xxx="yyy" yyy可以写一些简单的语句</h3>
</div>

<script>
    // 阻止 vue 在启动的时候生成生产提示
    Vue.config.productionTip = false;
    // let 变量； const 常量；
    const vm = new Vue({
        // 选项
        el: '#app',
        data() {
            return {
                message: 'Vue 天气案例',
                isHot: true
            }
        },
        computed: {
            info() {
                return this.isHot ? "热" : "冷";
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        }
    })
</script>

</body>
</html>
