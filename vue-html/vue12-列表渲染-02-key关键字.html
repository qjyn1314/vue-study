<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-列表渲染-key关键字</title>
    <script src="../vue-js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <h1>v-for 指令之 :key </h1>
    <hr/>
    :key 说明:
    <hr/>
        对于key 必须使用 数据列表中的 id 字段或者 数据列表中唯一的标识 ,
    <hr/>
    <hr/>
    <h3>遍历数组</h3>
    <button @click.once="addData()">点我添加一个老刘</button>
    <ul>
        <li v-for="(item,index) of dataList" :key="item.id">
            下标-{{index}}-ID-{{item.id}}-姓名-{{item.name}}---年龄-{{item.age}}---性别-{{item.sex === 1 ? '男' : '女'}}
            <input type="text">
        </li>
    </ul>
</div>

<script>
    // 阻止 vue 在启动的时候生成生产提示
    Vue.config.productionTip = false;
    // let 变量； const 常量；
    const vm = new Vue({
        // 选项--关键 用于标识要更改哪个元素中的数据
        el: '#app',
        data: {
            message: '列表渲染-key关键字',
            dataList: [
                {
                    id: "001",
                    name: "张三",
                    age: 18,
                    sex: 1,
                },
                {
                    id: "002",
                    name: "李四",
                    age: 30,
                    sex: 0,
                },
                {
                    id: "003",
                    name: "王五",
                    age: 20,
                    sex: 1,
                },
            ]
        },
        methods:{
            addData(event) {
                const data = {
                    id: "004",
                    name: "赵六",
                    age: 25,
                    sex: 0,
                }
                //往数组中的头部添加数据
                this.dataList.unshift(data);
            }
        }
    })
</script>

</body>
</html>
