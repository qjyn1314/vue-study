<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../vue-js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>v-show 做条件渲染</h1>
    <hr/>
    <h1>v-if 做条件渲染</h1>
    <hr/>
    <h1 v-show="false">{{ message }}</h1>
    <hr/>
    <h1>{{ message }}</h1>
    <h2>当前num的值:{{ num }}</h2>
    <button @click="numAdd()">点我+1</button>
</div>

<script>
    // 阻止 vue 在启动的时候生成生产提示
    Vue.config.productionTip = false;
    // let 变量； const 常量；
    const vm = new Vue({
        // 选项--关键 用于标识要更改哪个元素中的数据
        el: '#app',
        data: {
            message: 'Vue Hello World!!!',
            num: 20
        },
        methods:{
            numAdd(){
                this.num++;
            }
        }
    })
</script>

</body>
</html>
