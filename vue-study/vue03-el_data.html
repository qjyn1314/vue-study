<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-data的两种表达方式</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <h2>{{ name }}</h2>
    <h3>{{ age }}</h3>
    <h3><a v-bind:href="url">点击我即可跳转至百度首页。</a></h3>
    <h3><a :href="url">点击我即可跳转至百度首页。</a></h3>
</div>

<script>
    Vue.config.productionTip = false;
    // let 变量； const 常量；
    // const app = new Vue({
    //     // 选项
    //     // el: '#app', // 为容器配置vue实例
    //     data: {
    //         message: 'Vue Hello World!!!',
    //         name: '张三',
    //         age: 25,
    //         url: 'https://www.baidu.com'
    //     }
    // })
    // console.log(app)
    // // vue对象中以 $ 字符开头的是为开发人员做准备，可直接使用
    // // 使用举例：
    // app.$mount("#app")//第二种写法，为容器配置vue实例
    // //vue实例中的 data 的第二种写法

    const app = new Vue({
        // 选项
        el: '#app', // 为容器配置vue实例
        /*data: {  //对象形式
            message: 'Vue Hello World!!!',
            name: '张三',
            age: 25,
            url: 'https://www.baidu.com'
        }*/
        data() {  //函数式-被vue所管理的函数，不可以写 =>
            //此处的 this 是 vue实例
            console.log(this);
            return {
                message: 'Vue Hello World!!!',
                name: '张三',
                age: 25,
                url: 'https://www.baidu.com'
            }
        }
    })


</script>

</body>
</html>
