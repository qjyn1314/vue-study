<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-初体验</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <p>电气与信息学院</p>
</div>

<script>
    Vue.config.productionTip = false;
    // let 变量； const 常量；
    const vm = new Vue({
        // 选项
        el: '#app',
        data() {
            return {
                message: 'Vue Hello World!!!',
            }
        }
    })
</script>

</body>
</html>
